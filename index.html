<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>경인교대 연수생 강의실 안내</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
    }
    h2, h3 {
      color: #2c3e50;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #2980b9;
      color: white;
      margin-top: 15px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #1f6391;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      background-color: #ecf0f1;
      border-radius: 5px;
      font-size: 17px;
      font-weight: bold;
      text-align: center;
    }
    #map {
      margin-top: 40px;
    }
    .zoom-container {
      overflow: scroll;
      -webkit-overflow-scrolling: touch;
      touch-action: pinch-zoom;
    }
    .zoom-container img {
      width: 100%;
      max-width: none;
      transform-origin: center;
    }

    @media (max-width: 600px) {
      body {
        padding: 15px;
      }
      input, button {
        font-size: 15px;
        padding: 10px;
      }
      #result {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <h2>연수생 강의실 안내</h2>

  <label for="name">이름</label>
  <input type="text" id="name" placeholder="예: 홍길동">

  <label for="birth">생년월일 (예: 19700301)</label>
  <input type="text" id="birth" placeholder="예: 19700301">

  <button onclick="findClassroom()">찾기</button>

  <div id="result"></div>

  <div id="map">
    <h3>경인교대 인천캠퍼스 약도</h3>
    <div class="zoom-container">
      <img src="인천캠퍼스.jpg" alt="인천캠퍼스 약도">
    </div>
  </div>

  <script>
    let studentData = {};

    // JSON 데이터 불러오기
    fetch('studentData_with_class.json')
      .then(response => response.json())
      .then(data => {
        studentData = data;
      })
      .catch(error => {
        document.getElementById('result').innerText = "데이터를 불러오는 데 실패했습니다.";
        console.error("데이터 로딩 오류:", error);
      });

    // 강의실 정보 찾기
    function findClassroom() {
      const name = document.getElementById('name').value.trim();
      const birth = document.getElementById('birth').value.trim();
      const key = name + birth;
      const resultDiv = document.getElementById('result');

      if (studentData[key]) {
        const info = studentData[key];
        resultDiv.innerHTML = `
          ${name}님은 <strong>${info.class}</strong>에 속해 있으며,
          <strong>${info.building} ${info.room}</strong> 강의실로 가시면 됩니다.
        `;
      } else {
        resultDiv.innerHTML = `
          <span style="color:red;">입력하신 정보(${name}, ${birth})를 찾을 수 없습니다.</span>
        `;
      }
    }
  </script>

</body>
</html>
